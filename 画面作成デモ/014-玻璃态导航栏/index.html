<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Glassmorphism | Magic Line Indicator</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="menu-wrapper">
    <ul>
      <li><a href="#"><ion-icon name="home-outline"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
      <li class="active"><a href="#"><ion-icon name="add-circle-outline"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="settings-outline"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="chatbox-ellipses-outline"></ion-icon></a></li>
      <div id="marker"></div>
    </ul>
    <!-- <div id="marker"></div> -->
  </div>

  <script>
    let marker = document.querySelector("#marker");
    let list = document.querySelectorAll('ul li');

    function moveIndicator(e) {
      marker.style.left = e.offsetLeft + 'px';
      marker.style.width = e.offsetWidth + 'px';
    }
    list.forEach(link => {
      link.addEventListener('mouseover', (e) => {
        // moveIndicator(e.target);
        moveIndicator(link);
      })
    });
    // add active class in hoverd list item
    function activeLink(e) {
      list.forEach((item) =>
        item.classList.remove('active'));
      this.classList.add('active');
    }

    list.forEach((item) =>
      item.addEventListener('mouseover', activeLink));

  </script>
</body>

</html>
